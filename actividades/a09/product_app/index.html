<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
        <form class="form-inline my-2 my-lg-0" id="search-form">
          <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
          <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <!-- FORMULARIO PARA AGREGAR/EDITAR PRODUCTO -->
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <form id="product-form">
                <div class="form-group">
                  <label for="form-nombre">Nombre del producto</label>
                  <input class="form-control" type="text" id="form-nombre" placeholder="Ingrese el nombre del producto" required>
                </div>
                <div class="form-group">
                  <label for="form-marca">Marca del producto</label>
                  <input type="text" id="form-marca" class="form-control" placeholder="Ingrese la marca del producto" required>
                </div>
                <div class="form-group">
                  <label for="form-modelo">Modelo del producto</label>
                  <input type="text" id="form-modelo" class="form-control" placeholder="Ingrese el modelo del producto" required>
                </div>
                <div class="form-group">
                  <label for="form-precio">Precio del producto</label>
                  <input type="number" id="form-precio" class="form-control" placeholder="Ingrese el precio del producto" required>
                </div>
                <div class="form-group">
                  <label for="form-unidades">Unidades</label>
                  <input type="number" id="form-unidades" class="form-control" placeholder="Ingrese las unidades del producto" required>
                </div>
                <div class="form-group">
                  <label for="form-detalles">Detalles del producto</label>
                  <textarea id="form-detalles" class="form-control" placeholder="Ingrese los detalles del producto" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <label for="form-imagen">Imagen del producto</label>
                  <input type="text" id="form-imagen" class="form-control" value="imagen/default.png">
                </div>
                <input type="hidden" id="form-id">
                <button id="change" class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA DE PRODUCTOS -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result">
            <div class="card-body">
              <ul id="container" class="list-unstyled"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>
</html>
