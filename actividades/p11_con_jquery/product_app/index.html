<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <div class="form-group">
                  <label for="name">Nombre del producto</label>
                  <input class="form-control" type="text" id="name" placeholder="Ingrese el nombre de producto">
                  <div id="mensaje" style="color: red;"></div>
                  <ul id="suggestions" style="display: none; background-color: black; border-color: black ; list-style-type: none; padding: 0;"></ul>
                </div>
                <label for="marca">Marca del producto</label>
                <div class="form-group">
                  <input type="text" id="marca" class="form-control" placeholder="Ingrese la marca del producto">
                </div>
                <label for="modelo">Modelo del producto</label>
                <div class="form-group">
                  <input type="text" id="modelo" class="form-control" placeholder="Ingrese el modelo del producto">
                </div>
                <label for="precio">Precio del producto</label>
                <div class="form-group">
                  <input type="text" id="precio" class="form-control" placeholder="Ingrese el precio del producto">
                </div>
                <label for="unidades">Unidades</label>
                <div class="form-group">
                  <input type="text" id="unidades" class="form-control" placeholder="Ingrese las unidades del producto">
                </div>
                <label for="detalles">Detalles del producto</label>
                <div class="form-group">
                  <input type="text" id="detalles" class="form-control" placeholder="Ingrese los detalles del producto">
                </div>
                <label for="imagen">Imagen del producto</label>
                <div class="form-group">
                  <input type="text" id="imagen" class="form-control" placeholder="imagen/default.png">
                </div>
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
